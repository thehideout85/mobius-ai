<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobius AI</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      background: linear-gradient(135deg, #6e7dff, #a0aaff);
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      position: relative;
      padding: 5px 0;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #fff;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }
    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    /* Main Content */
    .container {
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #a0aaff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Buttons */
    .download-btn {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .download-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.6);
    }
    .download-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.4);
    }

    /* Footer */
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#features">Features</a>
    <a href="#download">Download</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="container" id="home">
    <h1>Mobius AI</h1>
    <p>Your next-gen offline AI assistant. Lightweight, fast, and powerful.</p>

    <div id="download">
      <a href="Mobius.zip" class="download-btn" download>Download Full Version</a>
      <a href="MobiusLite.zip" class="download-btn" download>Download Lite Version</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Compatible with Windows 10/11</p>
  </footer>

</body>
</html>
