<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobius AI</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      line-height: 1.6;
      text-align: center;
      padding: 50px 20px;
    }

    /* Header */
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #fff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    /* Buttons */
    .download-btn {
      background: #333;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .download-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.6);
    }
    .download-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.4);
    }

    /* Footer */
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div>
    <h1>Mobius AI</h1>
    <p>Your next-gen offline AI assistant. Lightweight, fast, and powerful
      and personally customizable.</p>

    <div>
      <a href="Mobius.zip" class="download-btn" download>Download Full Version</a>
      <a href="MobiusLite.zip" class="download-btn" download>Download Lite Version</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Compatible with Windows 10/11</p>
  </footer>

</body>
</html>
